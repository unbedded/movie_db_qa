name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
      - name: Ruff (format + lint)
        run: |
          ruff format --check
          ruff check
      - name: Mypy
        run: mypy .
      - name: Pytest
        run: pytest -q
